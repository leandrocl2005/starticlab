  <div class="container masthead">
    <h3 class="text-uppercase mb-5">Cobra Escada (simulação)</h1>

      <div class="row justify-content-center" style="min-height: 200px;">
        <div class="col-md-6">
          <p id="text-instruction" style="font-size: 24px">Quantas vezes deseja simular?</p>
          <form class="form-times-to-simulate" onsubmit="event.preventDefault();simulateCobraEscada();">
            <input id="number-simulations" type="number" value='0' name="prob-result" required>
            <button type="submit" class="btn btn-primary btn-sm" style="margin-left: 8px;">Simular</button>
          </form>
          <p style="font-size:10px;color:red;" class="mt-2" id="simulation-form-error">Máximo de simulações permitido é
            de
            10<sup>6</sup>
          </p>
        </div>
        <div class="col-md-6 mt-4">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nº de ocorrências</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Resultado 1</th>

              </tr>
              <tr>
